<!DOCTYPE html>
<html lang="en">

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $("#urlButton").click(function(e){
            var value = $("#url").val();
            $("#url").val('');
            console.log(value);
            e.preventDefault();

            var url = "../images/" + value;
            $.getJSON(url, function(data){
                console.log(data);
                var everything;
                var count = 0;

                function removeDuplicate(arr, prop) {
                    var new_arr = [];
                    var lookup = {};
                    for (var i in arr) {
                        lookup[arr[i][prop]] = arr[i];
                    }
                    for (i in lookup) {
                        new_arr.push(lookup[i]);
                    }
                    return new_arr;}
//                everything = "<div class=\'carousel-inner\' role=\'listbox\'>";
                everything += "<div align='center'>";
                data = removeDuplicate(data, 'address');
                $.each(data, function (i, item) {

                    everything += "<div style='padding: 5px;'>";
                    everything += "<img src=\"" + data[i].address + "\" style='border:5px solid black;' width=\"auto\" height=\"auto\">";
                    everything += "</div>";
                    count++;
                })

                everything += "</div>";

                $("#body").html(everything);
            })
        });
    });
</script>
